        function checkDateSelection() {
            if(month_selected && year_selected) {
                $.ajax({
                    type: 'GET',
                    url: '/api/doctors/' + $('#doctor_id').val() + '/schedule/' + month_selected + '/' + year_selected,
                    success: function(response) {
                        console.log(response);
                    },
                    dataType: "json",
                    contentType : "application/json"
                })
            }
        }

        $("#AppointmentsForm").submit(function(event) {
            event.preventDefault();
            var $form = $( this ), url = $form.attr( 'action' );
            var formData = JSON.stringify($form.serializeObject())
            $.ajax({
                {% if appointment %}
                type: "PUT",
                {% else %}
                type: "POST",
                {% endif %}
                url: url,
                data: formData,
                success: function() {
                    window.location.replace("{{ url_for('appointments', doctor_id=doctor_id) }}")
                },
                dataType: "json",
                contentType : "application/json"
            });
        });

        $.fn.serializeObject = function()
        {
            var o = {};
            var a = this.serializeArray();
            $.each(a, function() {
                if (o[this.name] !== undefined) {
                    if (!o[this.name].push) {
                        o[this.name] = [o[this.name]];
                    }
                    o[this.name].push(this.value || '');
                } else {
                    o[this.name] = this.value || '';
                }
            });
            return o;
        };

        function back() {
            window.location.replace("{{ url_for('appointments', doctor_id=doctor_id) }}");
        }

        function fillSelects() {
            var months = [
                {text: 'Enero', value: 1},
                {text: 'Febrero', value: 2},
                {text: 'Marzo', value: 3},
                {text: 'Abril', value: 4},
                {text: 'Mayo', value: 5},
                {text: 'Junio', value: 6},
                {text: 'Julio', value: 7},
                {text: 'Agosto', value: 8},
                {text: 'Septiembre', value: 9},
                {text: 'Octubre', value: 10},
                {text: 'Noviembre', value: 11},
                {text: 'Diciembre', value: 12}
            ];

            var years = [];
            var current_year = new Date().getFullYear();
            for (var i = 0; i < 10; i++) {
                years.push(current_year + i);
            }

            $.each(months, function (i, month) {
                $('#month').append($('<option>', {
                    value: month.value,
                    text : month.text
                }));
            });

            $.each(years, function (i, year) {
                $('#year').append($('<option>', {
                    value: year,
                    text : year
                }));
            });
        }




      </script>
