{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
        {% if plan %}
            <h5>Editar Plan</h5>
        {% else %}
            <h5>Nuevo Plan</h5>
        {% endif %}
      <div class="row">
      <form id='planForm' class="col s12" role="form" method='POST' action="{{ '/api/plans' + ('/' + plan.id|string if plan else '') }}" enctype='application/json'>
        <div class="row">
            <div class="input-field col s6">
                <input type="text" name="name" id="name" class="validate" required value="{{ plan.name if plan else '' }}" />
                <label for="name">Nombre</label>
            </div>
        </div>

        <button type="submit" class="btn btn-default">
            {% if plan %}
                Editar
            {% else %}
                Crear
            {% endif %}
        </button>
        <button class="btn red darken-4" onclick="back()">Cancelar</button>
      </form>
      <br>
      {% for error in errors %}
        <h4>{{ error }}</h4>
      {% endfor %}
    <script type='text/javascript'>
        $("#planForm").submit(function(event) {
            event.preventDefault();
            var $form = $( this ), url = $form.attr( 'action' );
            var formData = JSON.stringify($form.serializeObject())
            $.ajax({
                {% if plan %}
                type: "PUT",
                {% else %}
                type: "POST",
                {% endif %}
                url: url,
                data: formData,
                success: function() {
                    window.location.replace("{{ url_for('plans') }}")
                },
                dataType: "json",
                contentType : "application/json"
            });
        });

        $.fn.serializeObject = function()
        {
            var o = {};
            var a = this.serializeArray();
            $.each(a, function() {
                if (o[this.name] !== undefined) {
                    if (!o[this.name].push) {
                        o[this.name] = [o[this.name]];
                    }
                    o[this.name].push(this.value || '');
                } else {
                    o[this.name] = this.value || '';
                }
            });
            return o;
        };

        function back() {
            window.location.replace("{{ url_for('plans') }}");
        }
    </script>
  {% endif %}
{% endblock %}
