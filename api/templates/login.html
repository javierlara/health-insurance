{% extends "layout.html" %}
{% block body %}
    {% if error %}
        <script>Materialize.toast('{{ error }}', 4000)</script>
    {% endif %}
    <div class="row">
        <h3 class="header col s12 light">Bienvenido!</h3>
    </div>
    <div class="row center">
        <h5 class="header col s12 light">Ingrese sesión</h5>
    </div>
    <div class="row">
        <div class="section col s6 offset-s3">
            <form class=form-signin action="{{ url_for('login') }}" method="post">
                <div class="input-field">
                    <input type="text" id="username" name="username" class="" required oninvalid="setCustomValidity('Ingrese usuario')" oninput="setCustomValidity('')" />
                    <label for="username">Usuario</label>
                </div>
                <div class="input-field">
                    <input type="password" id="password" name="password" class="" required oninvalid="setCustomValidity('Ingrese contraseña')" oninput="setCustomValidity('')" />
                    <label for="password">Contraseña</label>
                </div>
                <button class="loginButton btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
            </form>
        </div>
    </div>
{% endblock %}
