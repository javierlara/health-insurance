{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <a href="{{ url_for('new_center') }}" class=add-center>Nuevo Centro</a>
    <ul class=centers>
    {% for center in centers %}
    <li><h2>{{ center.name }}</h2> {{ center.address|safe }} {{ center.telephone|safe }}
    {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
    {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
