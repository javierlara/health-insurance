{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <div class="container">
        {% if center %}
            <h1>Editar centro</h1>
        {% else %}
            <h1>Centro de Salud</h1>
        {% endif %}
      <form id='healthCentersForm' role="form" method='POST' action="{{ '/api/health_centers' + ('/' + center.id|string if center else '') }}" enctype='application/json'>
        <div class="form-group">
            <input type="text" name="name" class="form-control" id="address-box" placeholder="Nombre" style="max-width: 300px;" autofocus required value="{{ center.name if center else '' }}" />
            <input type="text" name="address" class="form-control" id="address-box" placeholder="Dirección" style="max-width: 300px;" autofocus required value="{{ center.address if center else '' }}" />
            <input type="text" name="telephone" class="form-control" id="address-box" placeholder="Teléfono" style="max-width: 300px;" autofocus required value="{{ center.telephone if center else '' }}" />
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <br>
      {% for error in errors %}
        <h4>{{ error }}</h4>
      {% endfor %}
    </div>
    <script type='text/javascript'>
        $("#healthCentersForm").submit(function(event) {
            event.preventDefault();
            var $form = $( this ), url = $form.attr( 'action' );
            var formData = JSON.stringify($form.serializeObject())
            $.ajax({
                {% if center %}
                type: "PUT",
                {% else %}
                type: "POST",
                {% endif %}
                url: url,
                data: formData,
                success: function() {
                    window.location.replace("{{ url_for('health_centers') }}")
                },
                dataType: "json",
                contentType : "application/json"
            });
        });

        function clearForm(form) {
            form.find("input").val("")
        }

        $.fn.serializeObject = function()
        {
            var o = {};
            var a = this.serializeArray();
            $.each(a, function() {
                if (o[this.name] !== undefined) {
                    if (!o[this.name].push) {
                        o[this.name] = [o[this.name]];
                    }
                    o[this.name].push(this.value || '');
                } else {
                    o[this.name] = this.value || '';
                }
            });
            return o;
        };
    </script>
  {% endif %}
{% endblock %}
